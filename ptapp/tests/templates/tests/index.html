{% extends "base.html" %}

{% block content %}

<h2>Группы тестов</h2>
{% if test_groups %}
<div>
    {% for tg in test_groups %}
    <div>
        {{ tg.name }}
        <br>
        {{ tg.description }}
        <br>
        {% for testunit in tg.testunit_set.all %}
        {{ testunit.name }}
        {% endfor %}
    </div>
    {% endfor %}
</div>
{% else %}
<p>Пока тестов нет</p>
{% endif %}
{% endblock %}
