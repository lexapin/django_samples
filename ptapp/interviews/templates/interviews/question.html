{% extends "base.html" %}

{% block content %}

<div class="panel panel-default" style = "margin-left: 10%; margin-right: 10%">
    <div class="panel-heading"><h3><b>Вопрос: {{ question.text }}</b></h3></div>
    <div class="panel-body">
        <form role="form" method="post">
            {% csrf_token %}
            <p>
                {% for answer in question.answer_set.all %}
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="{{answer.id}}" name="{{answer.id}}">
                    <label class="form-check-label" for="{{answer.id}}">{{answer.name}}</label>
                </div>
                {% endfor %}
            </p>
            <button type="submit" class="btn btn-default">Далее</button>
        </form>
    </div>
</div>

{% endblock %}
